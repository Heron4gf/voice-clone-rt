name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Scarica il codice dalla tua repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Fa il login su Docker Hub (usa i secret che hai impostato)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Imposta Docker Buildx (necessario per build moderne)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Costruisce l'immagine e la carica su Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Qui metti il nome esatto della tua repo su Docker Hub
          tags: heron4gf/voice-clone-rt:latest
